<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="POST">
        <!-- El action indica el archivo que recibe y procesa los campos del formulario y el method el método que usa el server -->

        <fieldset>
            <legend>Introduce tus datos</legend>
            <label for="name">Nombre:</label><br>
            <input required autofocus placeholder="Introduce tu nombre" id="name" name="name" type="text">
            <br>
            <br>
            <label for="password">Contraseña:</label><br>
            <input autofocus required id="password" name="password" type="password">
            <br>
            <br>
            <label for="mail">Correo:</label><br>
            <input autofocus id="mail" name="mail" type="email">
            <br>
            <br>
            <label for="date">Fecha de nacimiento:</label><br>
            <input id="date" name="date" type="date">
            <br>
            <br>
            <label for="CV">Currículum Vitae:</label><br>
            <input id="CV" name="CV" type="file">
            <br>
            <br>
            <textarea placeholder="Otra información" id="description" name="description" cols="20%" rows="10%"></textarea>
        </fieldset>  

        <fieldset>
            <legend>Selecciona un color</legend>            
            <!-- Para que solo se seleccione uno de los colores, es decir, para que el servidor solo reciba uno de ellos, se pone el mismo nombre a los 3 -->
            <label for="red">Rojo</label>
            <input id="red" name="color" value="red" type="radio">
            <br>
            <label for="blue">Azul</label>
            <input id="blue" name="color" value="blue" type="radio">
            <br>
            <label for="yellow">Amarillo</label>
            <input id="yellow" name="color" value="yellow" type="radio">
        </fieldset>  

        <fieldset>
            <legend>Selecciona otro color</legend>            
            <select id="color2" name="color2">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
            </select>
        </fieldset>  

        <fieldset>
            <legend>Color favorito</legend>
            <input name="fav" type="color">
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <input id="read" name="hobby1" value="read" type="checkbox">
            <label for="read">Leer</label>
            <br>
            <input id="write" name="hobby2" value="write" type="checkbox">
            <label for="write">Write</label>
        </fieldset>
        <br>
        <input type="submit" value="Terminar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
